<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Online</title>
    <link rel="stylesheet" href="../CSS/orderonline.css" />
  </head>
  <body>
    <div class="sidebar-content-wrapper">
      <label class="orderonline-hamburger-menu">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
      </label>
      <aside class="sidebar">
        <nav>
          <a href="index.html">Home</a>
          <a href="restaurant.html">Restaurant</a>
          <a href="orderonline.html">Order Online</a>
          <a href="contact.html">Contact</a>
        </nav>
      </aside>
      <div class="content">
        <h1>Order Online is Under Construction</h1>
        <p>
          Welcome to our online ordering system. Please select the items you
          wish to order:
        </p>
        <form id="orderForm">
          <h4>Item 1</h4>
          <input type="text" name="item1" placeholder="Item 1" />
          <h4>Item 2</h4>
          <input type="text" name="item2" placeholder="Item 2" />
          <h4>Item 3</h4>
          <input type="text" name="item3" placeholder="Item 3" />
          <h4>Item 4</h4>
          <input type="text" name="item4" placeholder="Item 4" />
          <p>Note: Please specify any special instructions for your order.</p>
          <textarea
            name="specialInstructions"
            rows="4"
            placeholder="Special Instructions"
          ></textarea>
          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
    <script src="/JS/orderonline.js"></script>
  </body>
